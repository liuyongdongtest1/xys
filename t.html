<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.nav-menu{
			height:17px;
			width:24px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.nav-menu div{
			height:1px;
			width:100%;
			background-color: #333;
			transition: all ease 0.3s;
		}
	</style>
</head>
<body>
	<div class="nav-menu" onclick="menu()">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script type="text/javascript">
		var i = 0;
		function menu(){
			if(i%2==0){
				document.querySelector('.nav-menu div:nth-child(2)').style.display = 'none';
				document.querySelector('.nav-menu div:nth-child(1)').style.transform = 'rotate(45deg)';
				document.querySelector('.nav-menu div:nth-child(3)').style.transform = 'rotate(-45deg)';
				document.querySelector('.nav-menu').style.justifyContent = 'center';
			}else{
				document.querySelector('.nav-menu div:nth-child(2)').style.display = 'inline-block';
				document.querySelector('.nav-menu div:nth-child(1)').style.transform = 'rotate(0deg)';
				document.querySelector('.nav-menu div:nth-child(3)').style.transform = 'rotate(0deg)';
				document.querySelector('.nav-menu').style.justifyContent = 'space-between';
			}
			i++;
		}
	</script>
</body>
</html>
